<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Scrolling</title>
    <style>
        #load{
            width: 350px;
            height: 400px;
            border: 5px solid red;
            border-radius: 10px;
            overflow: scroll;
            overflow-x: hidden;
            margin: auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="load">
        
    </div>

    <script type="text/javaScript">
        var count=1;
        function addItems(){
            // const div = document.getElementById('load');
            for(let i=1; i<=25; i++)
            {
                const h1 = document.createElement("h1");
                h1.textContent=`Infinite Scrolling- ${count++}`;
                const fn = (h1,id)=>{
            
                 showItems(h1,id);
              }
              const debouncedCallback = debouncer(()=>fn(h1,"load"),1000)
              h1.addEventListener("scroll",debouncedCallback)
              showItems(h1,"load");
            }
            // return div
        }
        // addItems()
        
        function debouncer(fn, delay){
            let id ;
            return ()=>{
              id && clearTimeout(id);
              id = setTimeout(()=>fn(),delay);
           }
        }
        function showItems(h1,id){
            const div = document.getElementById(id);
            div.append(h1);
        }


        window.addEventListener("load",()=>{
            const div = document.getElementById("load");
            const fn = ()=>{
               addItems();
           }
            const debouncedCallback = debouncer(()=>fn(),1000)
            div.addEventListener("scroll",debouncedCallback);
            addItems();
        })
    </script>
</body>
</html>
